<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="image" content="https://storkecentr.al/static/storke-banner-navy.png">
  <meta name="google-signin-client_id" content="464569478608-qb8rnekoq8jubc3ltc6mi33dq3v9hkju.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="StorkeCentral">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Primary Meta Tags -->
  <title>StorkeCentral</title>
  <meta name="title" content="StoreCentral – Explore, Connect, Thrive">
  <meta name="description" content="StorkeCentral provides a centralized location to access important campus information such as class schedules, dining hall menus, building locations, and more!">
  <link rel="manifest" href="manifest.json">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://storkecentr.al/">
  <meta property="og:title" content="StoreCentral – Explore, Connect, Thrive">
  <meta property="og:description" content="StorkeCentral provides a centralized location to access important campus information such as class schedules, dining hall menus, building locations, and more!">
  <meta property="og:image" content="https://storkecentr.al/static/storke-banner-navy.png">

  <meta property="twitter:description" content="StorkeCentral provides a centralized location to access important campus information such as class schedules, dining hall menus, building locations, and more!">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
